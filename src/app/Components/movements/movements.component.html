<mat-toolbar>

  <button mat-raised-button color="warm" (click)="openDialog()" >Dodaj przesunięcie</button>
</mat-toolbar>

<div class="container">
  <div style="margin-top: 10px; margin-left: 10px">

    <mat-form-field appearance="standard">
      <mat-label>Filtr</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Przykładowy tekst" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>


        <ng-container matColumnDef="documentNumber">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Numer Dokumentu </th>
          <td mat-cell *matCellDef="let row"> {{row.documentNumber}} </td>
        </ng-container>


        <ng-container matColumnDef="creationDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Data Utworzenia </th>
          <td mat-cell *matCellDef="let row"> {{row.creationDate}} </td>
        </ng-container>

        <ng-container matColumnDef="sourceWarehouseId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Id Magazynu </th>
          <td mat-cell *matCellDef="let row"> {{row.sourceWarehouseId}} </td>
        </ng-container>

        <ng-container matColumnDef="targetWarehouseId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Id Docelowego Magazynu </th>
          <td mat-cell *matCellDef="let row"> {{row.targetWarehouseId}} </td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Opis </th>
          <td mat-cell *matCellDef="let row"> {{row.description}} </td>
        </ng-container>

        <ng-container matColumnDef="action" class="actionicon">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Elementy </th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button (click)="openMovementsMovements(row.id)">
              <mat-icon>reorder</mat-icon>
            </button>
          </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>

    </div>
  </div>
</div>
