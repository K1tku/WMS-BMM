<mat-tab-group mat-align-tabs="start">
  <mat-tab class="users" label="Users">

<div class="user-container">

  <form class="example-form">
    <mat-form-field class="example-full-width" >
      <mat-label>Search...</mat-label>
      <input matInput placeholder="User">
    </mat-form-field>
  </form>
<div class="addButton">
  <button mat-raised-button (click)="addUser_BottomSheet()">+ Add User</button>
</div>
  <div class="userTable">
  <mat-divider></mat-divider>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="access">
        <th mat-header-cell *matHeaderCellDef> Access Profiles </th>
        <td mat-cell *matCellDef="let element"> {{element.access}} </td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell  *matHeaderCellDef ></th>
        <td mat-cell *matCellDef="let row" >
          <button mat-button >Edit</button>
        </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell  *matHeaderCellDef ></th>
        <td mat-cell *matCellDef="let row" >
          <button mat-button >Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


  </div>
</div>

  </mat-tab>

  <mat-tab class="access-profiles" label="Access Profiles">

    <div class="access-profiles-container">

      <div class="accessButton">
        <button mat-button>+ Add Access Profile</button>
      </div>
      <div class="accessTable">
        <mat-divider></mat-divider>


        <table mat-table [dataSource]="dataSource_II" class="mat-elevation-z8">

          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="rights">
            <th mat-header-cell *matHeaderCellDef> Access Profiles </th>
            <td mat-cell *matCellDef="let element"> {{element.rights}} </td>
          </ng-container>

          <ng-container matColumnDef="edit">
            <th mat-header-cell  *matHeaderCellDef ></th>
            <td mat-cell *matCellDef="let row" >
              <button mat-button >Edit</button>
            </td>
          </ng-container>

          <ng-container matColumnDef="delete">
            <th mat-header-cell  *matHeaderCellDef ></th>
            <td mat-cell *matCellDef="let row" >
              <button mat-button >Delete</button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns_II"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns_II;"></tr>
        </table>


      </div>
    </div>

  </mat-tab>
</mat-tab-group>
