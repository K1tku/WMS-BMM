<h1 mat-dialog-title>Add Customer</h1>



<div mat-dialog-content>
  <form [formGroup]="customerForm">
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input formControlName="name" matInput placeholder="Name">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Street</mat-label>
      <input formControlName="street" matInput placeholder="street">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>City</mat-label>
      <input formControlName="city" matInput placeholder="city">
    </mat-form-field>

    <mat-form-field appearance="outline">
    <mat-label>Postal Code</mat-label>
    <input formControlName="postalCode" matInput placeholder="postalCode">
  </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Country</mat-label>
      <input formControlName="country" matInput placeholder="country">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input formControlName="email" matInput placeholder="email">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Phone Number</mat-label>
      <input formControlName="phoneNumber" matInput placeholder="phoneNumber">
    </mat-form-field>


  </form>
</div>

<div mat-dialog-action [align]="'end'">
  <button mat-raised-button color="warn" mat-dialog-close>Close</button>
  <button style="margin-left: 8px" mat-raised-button color="primary" (click)="addCustomers()">{{actionBtn}}</button>
</div>
