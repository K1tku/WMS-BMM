<mat-toolbar>

  <button mat-raised-button color="warm" (click)="openDialog()" >Dodaj Magazyn</button>
</mat-toolbar>

<div class="container">
  <div style="margin-top: 10px; margin-left: 10px">

    <mat-form-field appearance="standard">
      <mat-label>Filtr</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Przykładowy tekst" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>


        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nazwa </th>
          <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>


        <ng-container matColumnDef="displayName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nazwa skrócona  </th>
          <td mat-cell *matCellDef="let row"> {{row.displayName}} </td>
        </ng-container>


        <ng-container matColumnDef="creationDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Data stworzenia </th>
          <td mat-cell *matCellDef="let row"> {{row.creationDate}} </td>
        </ng-container>


        <ng-container matColumnDef="modificationDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Data modyfikacji </th>
          <td mat-cell *matCellDef="let row"> {{row.modificationDate }} </td>
        </ng-container>

        <ng-container matColumnDef="capacity">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Pojemność </th>
          <td mat-cell *matCellDef="let row"> {{row.capacity}} </td>
        </ng-container>

        <ng-container matColumnDef="localization" class="actionicon">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Lokalizacje </th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button (click)="openLocalizations(row.id)">
              <mat-icon>apps</mat-icon>
            </button>
          </td>
        </ng-container>

        <ng-container matColumnDef="action" class="actionicon">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Akcje </th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button (click)="editWarehouses(row)">
              <mat-icon>edit</mat-icon>
            </button>
          <button mat-icon-button (click)="deleteWarehouses(row.id)">
            <mat-icon>delete</mat-icon>
          </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">Brak wyfiltrowanych danych "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>

    </div>
  </div>
</div>
