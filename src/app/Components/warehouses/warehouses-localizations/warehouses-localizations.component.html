
<mat-toolbar>

  <button mat-raised-button color="warm" (click)="openDialog()" >Dodaj lokalizacje</button>
</mat-toolbar>

<div class="container">
  <div style="margin-top: 10px; margin-left: 10px">

    <mat-form-field appearance="standard">
      <mat-label>Filtr</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Przykładowy teskst" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>


        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nazwa </th>
          <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>


        <ng-container matColumnDef="displayName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nazwa skrócona </th>
          <td mat-cell *matCellDef="let row"> {{row.displayName}} </td>
        </ng-container>

        <ng-container matColumnDef="capacity">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nośność </th>
          <td mat-cell *matCellDef="let row"> {{row.capacity}} </td>
        </ng-container>


        <ng-container matColumnDef="action" class="actionicon">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Akcje </th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button (click)="editLocalization(row)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="deleteLocalization(row.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">Brak wyfiltrowanych danych "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>

    </div>
  </div>
</div>
