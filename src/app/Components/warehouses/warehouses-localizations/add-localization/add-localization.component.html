<h1 mat-dialog-title>Add Localization</h1>



<div mat-dialog-content>
  <form [formGroup]="localizationsForm">
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input formControlName="name" matInput placeholder="Name">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Display Name</mat-label>
      <input formControlName="displayName" matInput placeholder="displayName">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Capacity</mat-label>
      <input formControlName="capacity" matInput placeholder="capacity">
    </mat-form-field>


  </form>
</div>

<div mat-dialog-action [align]="'end'">
  <button mat-raised-button color="warn" mat-dialog-close>Close</button>
  <button style="margin-left: 8px" mat-raised-button color="primary" (click)="addLocalization()">{{actionBtn}}</button>
</div>
