<h1 mat-dialog-title>Dodaj wydanie</h1>



<div mat-dialog-content>
  <form [formGroup]="releaseForm">
    <mat-form-field appearance="outline">

      <mat-label>Opis</mat-label>
      <input formControlName="description" matInput placeholder="Opis">
    </mat-form-field>


    <mat-form-field appearance="outline">
      <mat-label>Magazyn</mat-label>
      <mat-select formControlName="warehouseId" matInput placeholder="Magazyn">
        <mat-option *ngFor="let row of Warehouses" [value]="row.id">
          {{row.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Klient</mat-label>
      <mat-select formControlName="customerId" matInput placeholder="Klient">
        <mat-option *ngFor="let row of Customer" [value]="row.id">
          {{row.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>

  </form>
</div>

<div mat-dialog-action [align]="'end'">
  <button mat-raised-button color="warn" mat-dialog-close>Zamknij</button>
  <button style="margin-left: 8px" mat-raised-button color="primary" (click)="addRelease()">{{actionBtn}}</button>
</div>
