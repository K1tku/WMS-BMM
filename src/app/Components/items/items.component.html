<mat-form-field appearance="standard" style="margin-left: 10px">
  <mat-label>Filter Table</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
</mat-form-field>

<mat-toolbar>

  <button mat-raised-button color="warm" (click)="openDialog()" >Add article</button>
</mat-toolbar>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="unit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Unit </th>
      <td mat-cell *matCellDef="let row"> {{row.unit}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Weight </th>
      <td mat-cell *matCellDef="let row"> {{row.weight}} </td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="articleCode">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Article Code </th>
      <td mat-cell *matCellDef="let row"> {{row.articleCode}} </td>
    </ng-container>

    <ng-container matColumnDef="creationDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Creation Date </th>
      <td mat-cell *matCellDef="let row"> {{row.creationDate}} </td>
    </ng-container>

    <ng-container matColumnDef="modificationDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Modification Date </th>
      <td mat-cell *matCellDef="let row"> {{row.modificationDate}} </td>
    </ng-container>

    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Authoring User </th>
      <td mat-cell *matCellDef="let row"> {{row.user}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
      <td mat-cell *matCellDef="let row">
      <button mat-icon-button (click)="openEditArticle(row)" color="primary">
        <mat-icon>edit</mat-icon>
      </button>
        <button mat-icon-button color="warn">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
