<table mat-table [dataSource]="data">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element; dataSource: data">{{element.name}}</td>
  </ng-container>

  <ng-container matColumnDef="unit">
    <th mat-header-cell *matHeaderCellDef>Unit</th>
    <td mat-cell *matCellDef="let element; dataSource: data">{{element.unit}}</td>
  </ng-container>

  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef>Weight</th>
    <td mat-cell *matCellDef="let element; dataSource: data">{{element.weight}}</td>
  </ng-container>

  <ng-container matColumnDef="articleCode">
    <th mat-header-cell *matHeaderCellDef>Article Code</th>
    <td mat-cell *matCellDef="let element; dataSource: data">{{element.articleCode}}</td>
  </ng-container>

  <ng-container matColumnDef="creationDate">
    <th mat-header-cell *matHeaderCellDef>Creation Date</th>
    <td mat-cell *matCellDef="let element; dataSource: data">{{element.creationDate}}</td>
  </ng-container>

  <ng-container matColumnDef="modificationDate">
    <th mat-header-cell *matHeaderCellDef>Modification Date</th>
    <td mat-cell *matCellDef="let element; dataSource: data">{{element.modificationDate}}</td>
  </ng-container>

  <ng-container matColumnDef="user">
    <th mat-header-cell *matHeaderCellDef>User</th>
    <td mat-cell *matCellDef="let element; dataSource: data">{{element.user}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
</table>
