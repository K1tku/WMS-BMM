
<h1 mat-dialog-title>Add Articles</h1>



<div mat-dialog-content>
  <form [formGroup]="articlesForm">
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input formControlName="name" matInput placeholder="Name">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Article Code</mat-label>
      <input formControlName="articleCode" matInput placeholder="articleCode">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Weight</mat-label>
      <input formControlName="weight" matInput placeholder="weight">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Unit</mat-label>
      <mat-select formControlName="unit" matInput placeholder="unit">
        <mat-option *ngFor="let row of Units" [value]="row.name">
          {{row.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>

  </form>
</div>

<div mat-dialog-action [align]="'end'">
  <button mat-raised-button color="warn" mat-dialog-close>Close</button>
  <button style="margin-left: 8px" mat-raised-button color="primary" (click)="addArticles()">{{actionBtn}}</button>
</div>
