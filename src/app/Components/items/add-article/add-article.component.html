
<h1 mat-dialog-title>Dodaj towar</h1>



<div mat-dialog-content>
  <form [formGroup]="articlesForm">
    <mat-form-field appearance="outline">
      <mat-label>Nazwa</mat-label>
      <input formControlName="name" matInput placeholder="Nazwa">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Kod towaru</mat-label>
      <input formControlName="articleCode" matInput placeholder="Kod towaru">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Waga</mat-label>
      <input formControlName="weight" matInput placeholder="Waga">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Jendostka miary</mat-label>
      <mat-select formControlName="unitName" matInput placeholder="Jednostka miary">
        <mat-option *ngFor="let row of Units" [value]="row.name">
          {{row.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>

  </form>
</div>

<div mat-dialog-action [align]="'end'">
  <button mat-raised-button color="warn" mat-dialog-close>Zamknij</button>
  <button style="margin-left: 8px" mat-raised-button color="primary" (click)="addArticles()">{{actionBtn}}</button>
</div>
